<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>Document</title>
</head>
<body>
  <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-2by1">
                      <img src="https://images.unsplash.com/photo-1579373903781-fd5c0c30c4cd?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NjJ8fHNjb3JlYm9hcmR8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                    </figure>
                  </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </a>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span id="p1score">0</span> to <span id="p2score">0</span></h1>
                        <p class="subtitle"> Use the buttons to keep Score</p>
                        <label for="" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                          <select name="" id="playto">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1button" class="is-primary button class-footer-item">+ Player1</button>
                      <button id="p2button" class="is-info button class-footer-item">+ Player2</button>
                      <button id="reset" class="is-danger button class-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
  </section>


    <script src="Score-Keeper.js"></script>
</body>
</html>
